<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kawai</title>
  <style>
      body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          display: flex;
          flex-direction: column;  
          justify-content: flex-start;  
          align-items: center;  
          background-color: black; 
          color: white;
      }

      .profil {
          width: 150px; 
          height: 150px; 
          border-radius: 50%;
          overflow: hidden;
          box-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 
                      0 0 60px rgba(255, 255, 255, 0.3),
                      0 0 90px rgba(255, 255, 255, 0.2); 
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          position: relative;
          margin-top: 20px; 
      }

      .profil img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 50%;
      }

      .profil:hover {
          transform: scale(1.1); 
          box-shadow: 0 0 40px rgba(255, 255, 255, 0.7), 
                      0 0 80px rgba(255, 255, 255, 0.5),
                      0 0 120px rgba(255, 255, 255, 0.3);
      }

      .border-box {
          width: 300px;   
          height: auto;  
          border: 5px solid white; 
          box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); 
          display: flex;
          flex-direction: column;
          justify-content: center;  
          align-items: center;      
          color: white;
          margin-top: 20px; 
          padding: 20px;
      }

      .input-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 10px;
      }
      @keyframes rainbowText {
          0% {
              background-position: 0% 50%;
          }
          100% {
              background-position: 100% 50%;
          }
      }

      .input-container input {
          padding: 10px;
          font-size: 16px;
          font-family: 'Times New Roman', Times, serif;
          border-radius: 5px;
          border: 2px solid white;
          background-color: black;
          color: transparent; 
          font-weight: bold;
          background-image: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
          background-size: 400% 400%;
          -webkit-background-clip: text; 
          background-clip: text;
          animation: rainbowText 5s ease infinite; 
      }

      .input-container input:focus {
          border-color: pink;
          box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
          outline: none;
      }

      .input-container button {
          padding: 8px 16px;
          font-size: 14px;
          font-family: 'Times New Roman', Times, serif;
          border-radius: 5px;
          border: 2px solid white;
          background-color: black;
          color: white;
          cursor: pointer;
          margin-bottom: 5px;
          transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .input-container button:hover {
          background-color: #333;
          transform: scale(1.05);
      }

      .input-container button:active {
          background-color: #000;
          transform: scale(0.95);
      }

      .welcome-message {
          margin-top: 20px;
          font-size: 24px;
          display: none; 
      }

      a {
          text-decoration: none; 
          color: white; 
      }

      a:hover {
          color: white;
      }
  </style>
</head>
<body>
  <div class="profil">
    <img src="Screenshot_20240915-115133_1.jpg" alt="Profil Gambar">
  </div>

  <div class="border-box">
    <div class="nama">
      <h1>Masukkan Nama Kamu</h1>
      <div class="input-container">
        <input type="text" id="namaInput" placeholder="Masukkan Nama">
        <br>
        <button onclick="showWelcomeMessage()">Lanjutkan</button>
        <button onclick="clearName()">Hapus</button>
      </div>
    </div>
  </div>

  <script>
      function showWelcomeMessage() {
          const input = document.getElementById('namaInput');
          if (input.value) {
              localStorage.setItem('userName', input.value);
              const message = document.createElement('div');
              message.classList.add('welcome-message');
              message.textContent = `Selamat datang, ${input.value}!`;
              document.body.appendChild(message);
              message.style.display = 'block';
              window.location.href = "Folder selanjutnya.html";
          } else {
              alert('Nama harus diisi!');
          }
      }

      function clearName() {
          const input = document.getElementById('namaInput');
          input.value = '';
      }
  </script>
</body>
  </html>
